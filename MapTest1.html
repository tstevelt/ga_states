<h1>My First Google Map</h1>

<!--------------------------------------------------------

https://developers.google.com/maps/documentation/javascript/tutorial

https://console.cloud.google.com/apis/credentials/key/d951cc78-5a9f-443e-894f-df572d1d855c?project=ga-demo-1545942638056&authuser=0
-------------------------------------------------------->


<div id="googleMap" style="width:100%;height:600px;"></div>

<script>
function myMap() 
{
	var myTrip = [
	 { lat: 39.79, lng:  -86.15 },
	 { lat: 39.78, lng:  -89.65 },
	 { lat: 38.57, lng:  -92.19 },
	 { lat: 41.15, lng: -104.80 },
	 { lat: 39.74, lng: -104.98 }
	];

	var mapProp= 
	{
	  center:new google.maps.LatLng(39.81,-113.80),
	  zoom:3,
	};

	var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

	var flightPath = new google.maps.Polyline(
	{
	  path:myTrip,
	  strokeColor:"#0000FF",
	  strokeOpacity:0.8,
	  strokeWeight:2
	});

	flightPath.setMap(map);

}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcEhYJr6-OiQo1-9pp7wK_V2RmkLP5b_c&callback=myMap"></script>

</body>
</html>
